require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  # RuboCop has a bunch of cops enabled by default. This setting tells RuboCop
  # to ignore them, so only the ones explicitly set in this file are enabled.
  # DisabledByDefault: true
  Exclude:
    - '*/templates//'
    - 'vendor/**/*'    
    - 'actionpack/lib/action_dispatch/journey/parser.rb'
    - 'railties/test/fixtures/tmp/*/'
    - 'db/schema.rb'
    - 'db/migrate/20180925232654_devise_create_professors.rb'
    - 'config/initializers/simple_form.rb'
    - 'config/initializers/simple_form_bootstrap.rb'
    - 'config/initializers/devise.rb'
    - 'config/environments/production.rb'
    - 'lib/builders/bootstrap_breadcrumbs_builder.rb'
    - 'node_modules/**/*'
    - 'bin/webpack'
    - 'bin/webpack-dev-server'

Bundler/OrderedGems:
  Enabled: false

Style/SignalException:
  Exclude:
    - 'config/initializers/ldap_authenticatable.rb'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Rails/LexicallyScopedActionFilter:
  Exclude:

Style/SymbolArray:
  EnforcedStyle: brackets

Style/MixinUsage:
  Exclude:
    - 'bin/*'

Style/ExpandPathArguments:
  Exclude:
    - 'bin/*'
    - 'spec/rails_helper.rb'

Style/StringLiterals:
  Exclude:
    - 'bin/*'
    - 'config/puma.rb'
    - 'config/environments/production.rb'

Style/StderrPuts:
  Exclude:
    - 'bin/*'

Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/RedundantRegexpCharacterClass:
  Enabled: true

Style/RedundantRegexpEscape:
  Enabled: true

Style/SlicingWithRange:
  Enabled: true

Style/FormatString:
  EnforcedStyle: 'percent'


Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Layout/LineLength:
  Max: 100
  Exclude:
    - 'config/environments/production.rb'
    - 'config/initializers/backtrace_silencers.rb'
    - 'config/initializers/content_security_policy.rb'
Layout/SpaceInsideArrayLiteralBrackets:
  Exclude:
    - 'config/environments/production.rb'

Layout/IndentationStyle:
  Enabled: false


Metrics/BlockLength:
  Max: 30
  Exclude:
    - 'config/environments/development.rb'
    - 'spec/**/*'
    - 'lib/tasks/populate.rake'
    - 'config/routes.rb'
    - 'lib/tasks/migrate/orientation.rake'

Metrics/MethodLength:
  Exclude:

Metrics/AbcSize:
  Exclude:
    - spec/features/professors/supervisions/supervisions_show_spec.rb
    - spec/features/professors/orientations/orientations_show_spec.rb

Metrics/ClassLength:
  Enabled: false
  Max: 110

Naming/VariableNumber:
  EnforcedStyle: non_integer


RSpec/MultipleExpectations:
  Max: 2
  Exclude:
    - 'spec/features/**/*'
    - 'spec/controllers/api/v1/orientations_controller_spec.rb'

RSpec/ExampleLength:
  Max: 20

RSpec/MultipleMemoizedHelpers:
  Exclude:
    - 'spec/models/document_spec.rb'
    - 'spec/features/**/*'

RSpec/NamedSubject:
  Exclude:  
    - 'spec/models/base_activity_spec.rb'

Rails/UniqueValidationWithoutIndex:
  Enabled: false

Rails/ApplicationController:
  Enabled: false

Rails/HelperInstanceVariable:
  Enabled: false

Rails/SquishedSQLHeredocs:
  Enabled: false

Rails/ReversibleMigration:
  Exclude:
    - 'db/migrate/20190816174008_update_user_type_limit_from_signatures.rb'
    - 'db/migrate/20190715175442_change_content_from_documents.rb'
    - 'db/migrate/20190411194740_change_tcc_to_be_integer_in_base_activities.rb'


Lint/DeprecatedOpenSSLConstant:
  Enabled: false

Lint/MixedRegexpCaptureTypes:
  Enabled: false

Lint/RaiseException:
  Enabled: false

Lint/StructNewOverride:
  Enabled: false
